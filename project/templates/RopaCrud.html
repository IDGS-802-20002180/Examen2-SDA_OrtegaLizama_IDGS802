{% extends "base.html" %}

{% block content %}
<section class="section is-fullhd is-centered">
    <div class="container is-fullwidth is-mobile">
        <h3 class="title has-text-black">Registro del Producto</h3>
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="box">
                    <h2 class="title is-4 has-text-black">Agregar ropa</h2>
                    <form method="POST" action="/administrador" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label">Nombre de la prenda:</label>
                            <div class="control">
                                <input class="input" name="txtNombre" type="text"
                                    placeholder="Ingresa el nombre de la prenda">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Estilo:</label>
                            <div class="control">
                                <input class="input" name="txtEstilo" type="text"
                                    placeholder="Ingresa el estilo de la prenda">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Descripción:</label>
                            <div class="control">
                                <textarea class="textarea" name="txtDescripcion"
                                    placeholder="Ingresa la descripción de la prenda"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Precio:</label>
                            <div class="control">
                                <input class="input" name="txtPrecio" type="number"
                                    placeholder="Ingresa el precio de la prenda">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Imagen</label>
                            <div class="file has-name is-boxed">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="image">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Elija un archivo…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        No se ha seleccionado ningún archivo
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-success" type="submit">Agregar</button>
                            </div>
                            <div class="control">
                                <a href="principalAd" class="button is-warning">
                                    <span class="icon">
                                        <i class="fas fa-undo"></i>
                                    </span>
                                    <span>Cancelar</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
