{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="box">
            <h3 class="title has-text-centered has-text-black">Iniciar sesión</h3>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/security/login">
                <div class="field">
                    <label class="label">Correo electrónico</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" name="email" placeholder="Tu correo electrónico" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="password" placeholder="Tu contraseña" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            Recordarme
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
